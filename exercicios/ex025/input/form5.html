<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="input/cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="esstado" id="iest">

                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="NA">Maranhão</option>
                    <option value="PE">Pernambuco </option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <!--COLOCAMOS O LIST MO INPUT PARA QUE POSSAMOS SELECIONAR QUAL DOS CAMPOS ABAXIO DESEJAMOS.
            SE NÃO QUISER QUE PAREÇA O CÓDIGO É SÓ RETIRAR O VALUE-->

            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CNT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10">
            <!--UTILIZAMOS O MÉTODO POST QUANDO UTILIZARMOS O textarea PELA QUESTÃO DOS BYTES-->
            </textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Límpar">
        </p>
    </form>
</body>
</html>
