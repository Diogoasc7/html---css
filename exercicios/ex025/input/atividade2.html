<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="Media" id="imedia" min="6" max="10" placeholder="0 a 10" step="0.5"> 
            <!--O STEP SIGNIFICA DE QUANTO EM QUANTO OS NÚMEROS PRESENTES NO (TYPE: NUMBER) VÃO SUBIR-->
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-04"> 
            <!--MONTH É O INPUT DE MÊS E ANO, PODEMOS SELECIONAR COM MAIS FACILIDADE POR LÁ.
            O VALUE É PARA A CAIXA JÁ COMEÇAR COM UM VALOR X-->
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia" value="2024-04-25"> <!--UM OUTRO SCRIPT VALIDADOR DE DATA.-->
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora">
            <!--INPUT PARA SELECIONARMOS HORA.-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
