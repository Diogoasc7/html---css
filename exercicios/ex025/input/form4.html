<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
            <!--O MIN E MAX NO RANGE É UTULIZADO PARA SABER DE QUANTAS "CASAS" PULAMOS ATÉ CHEGAR AO FINAL DA BARRA-->
        </p>

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="Foto" id="ifoto">
            <!--QUANDO UTILIZAMOS ESSSE TIPO DE INPUT, NÃO PODEMOS UTILIZARR O MÉTODO GET E SIM O MÉTODO POST, POIS ESSE ELEMENTO PASSA DE 3000 BYTES, QUE É O TETO DO GET.-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Límpar">
        </p>
    </form>
</body>
</html>
