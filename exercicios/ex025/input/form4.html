<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inivel.value)">
            <output id="ival">5</output>
            <!--O MIN E MAX NO RANGE É UTULIZADO PARA SABER DE QUANTAS "CASAS" PULAMOS ATÉ CHEGAR AO FINAL DA BARRA-->
            <!--O ONINPUT É acionado imediatamente após qualquer alteração no valor do elemento, mesmo enquanto o usuário ainda está digitando. Este evento é útil para fornecer feedback em tempo real ao usuário, como validar formatos de entrada, atualizar conteúdo dinamicamente ou realizar cálculos automáticos em formulários.-->
            <!--O ELEMENTO OUTPUT É UMA TAG HTML5 QUE É USADA PARA REPRESENTAR O RESULTADO DE UM CÁLCULO OU UMA SAÍDA DE UM SCRIPT. ELE É ESPECIALMENTE ÚTIL QUANDO VOCÊ TEM UM FORMULÁRIO COM CAMPOS ONDE OS USUÁRIOS INSEREM VALORES, E VOCÊ DESEJA EXIBIR O RESULTADO DE ALGUM CÁLCULO BASEADO NESSES VALORES.-->
        </p>

        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="Foto" id="ifoto">
            <!--QUANDO UTILIZAMOS ESSSE TIPO DE INPUT, NÃO PODEMOS UTILIZARR O MÉTODO GET E SIM O MÉTODO POST, POIS ESSE ELEMENTO PASSA DE 3000 BYTES, QUE É O TETO DO GET.-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Límpar">
        </p>
    </form>
</body>
</html>
