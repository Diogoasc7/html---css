<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            /*A CSS É SOBERANA NO IFRAME, ENTÃO MESMO QUE VOCÊ TENHA COLOCADO UM TAMANHO ESPECIFICO NO CÓDIGO, SE VOCÊ COLOCAR OUTRO NO CSS, VAI PREVALECER O DO CSS.*/
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- TAMANHO PADRÃO 300X150 -->

    <p>Acessando site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" width="500px" scolling="no"> 
            <!--TEMOS O PARÂMETRO SCOLLING, QUE NOS DA OPÇÃO DE TIRAR OU NÃO A BARRA DE ROLAGEM DO NOSSO IFRAME. DEPENDE MUITO DO NAVEGADOR, TEMOS NAVEGADORES QUE NÃO RECONHECEM ESSSE PARÂMETRO.
            O FRAMEBORDER SO RECONHECE 0 E 1. MAS PODEMOS ESTILIZAR A BORDA SIM, UTILIZANDO O CONCEITO DE CSS.-->
            <a href="https://www.cursoemvideo.com/" target="_blank">cursoemvideo</a> 
            <!--AQUI COLOCAMOS UM LINK DENTRO DO IFRAME NOS LEVANDO PARA O MESMO SITE PARA QUE CASO O NAVEGADOR OU O CELULAR NÃO FORÉM COMPATIVÉIS COM O IFRAME, NOS LEVE DA MESMA FORMA PARA O SITE UTILIZANDO UM LINK-->
        </iframe>
    para aprender a programar</p> <br>
    
    <p>O site do 
        <iframe src="https://www.google.com.br/" frameborder="0">Google
            <a href="https://www.google.com.br/" target="_blank">Google</a>
        </iframe> 
    também é muito maneiro, pena que não funciona dentro do (iframe)!</p> 
    <!--COMO PODEMOS ACOMPANHAR NO SITE, TEMOS ALGUNS LINKS QUE NÃO FUNCIONAM COM O IFRAME, POIS SÃO BLOQUEADOS POR SEUS DESENVOLVEDORES PARA SEREM EXPOSTOS EM SITES DE TERCEIROS.-->
</body>
</html>
